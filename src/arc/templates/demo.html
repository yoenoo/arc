<body>
  <h2>ðŸ¤– Youtube Shorts Summary Generator</h2>
  {% if tasklists|length > 0 %}
    <form method="POST">
      <label>Place the url of the YouTube Shorts below:</label>
      <br>
      <input name="url", size=50, id="url">
      <br>
      <br>
      <label>Select the date for the reminder:</label>
      <br>
      <input name="calendar" type="date" />
      <br>
      <br>
      <label>Select the task list to genereate reminders under:</label>
      <br>
      <select name="tasklist" id="tasklist">
        {% for tasklist in tasklists %}
          <option value="{{tasklist}}">{{tasklist}}</option>
        {% endfor %}
      </select>
      <br>
      <br>
      <input type="submit" class="som" value="Submit">
    </form>
  {% else %}

  {% endif %}
</body>
